<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-info" id="banner">
              <h4 class="card-title">Carnet</h4>
              <p class="card-category">Gestion de carnets</p>
            </div>
  
            <div class="card-body">
              <mat-accordion>
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      <h6 class="text-info">Tabla Personal</h6>
                    </mat-panel-title>
                  </mat-expansion-panel-header>

                      <button
                              class="btn btn-info Habilitar"
                              (click)="crearExcel()"
                              >Habilitar
                            </button>
                      <hr>
                      <mat-form-field appearance="standard">
                        <mat-label>Buscar</mat-label>
                        <input matInput (keyup)="filtrarPersonal($event)" placeholder="Buscar" #input>
                      </mat-form-field>



                      
                      <table mat-table [dataSource]="dataSourcePersonal" class="mat-elevation-z8 tabla-usuarios" matSort>
                      

                        <ng-container matColumnDef="id">
                          <th mat-header-cell *matHeaderCellDef class="custom-header"> ID </th>
                          <td mat-cell *matCellDef="let element" class="custom-cell"> {{element.id}} </td>
                        </ng-container>

                        <ng-container matColumnDef="nombre">
                          <th mat-header-cell *matHeaderCellDef class="custom-header"> Nombre </th>
                          <td mat-cell *matCellDef="let element" class="custom-cell"> {{element.nombre}} </td>
                        </ng-container>

                        <ng-container matColumnDef="identificacion">
                            <th mat-header-cell *matHeaderCellDef class="custom-header"> Identificacion </th>
                            <td mat-cell *matCellDef="let element" class="custom-cell"> {{element.identificacion}} </td>
                          </ng-container> 
                          
                          <ng-container matColumnDef="cargo">
                            <th mat-header-cell *matHeaderCellDef class="custom-header"> Cargo </th>
                            <td mat-cell *matCellDef="let element" class="custom-cell"> {{element.cargo}} </td>
                          </ng-container>  

                          <ng-container matColumnDef="rh">
                            <th mat-header-cell *matHeaderCellDef class="custom-header"> RH </th>
                            <td mat-cell *matCellDef="let element"class="custom-cell"> {{element.rh}} </td>
                          </ng-container>  

                          <ng-container matColumnDef="estado">
                            <th mat-header-cell *matHeaderCellDef class="custom-header"> Estado </th>
                            <td mat-cell *matCellDef="let element" class="custom-cell"> {{element.estado}} </td>
                          </ng-container>  
      

                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      
      
                        <tr class="mat-row" *matNoDataRow>
                          <td class="mat-cell" colspan="6">No hay información</td>
                        </tr>

                      </table>

                      <mat-paginator 
                      [hidden]="dataSourcePersonal.data.length < 1"
                      class="mat-elevation-z8"
                      #paginatorPersonal
                      [pageSizeOptions]="[5, 10, 20]"
                      showFirstLastButtons
                    >
                  </mat-paginator>

                  <label for="archivoExcel" class="btn btn-info rounded-pill text-center">
                    <span>Seleccionar archivo</span>
                  </label>
                  <input 
                    type="file"
                    id="archivoExcel"
                    name="archivoExcel"
                    (change)="handleFileInput($event)"
                    accept=".xlsx,.xls"
                    required
                    style="display: none;"
                  />

             
                </mat-expansion-panel>
              </mat-accordion>
              <hr>
<!-- _____________________________________________________________________________________________________________________________________ -->

              <mat-accordion>
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      <h6 class="text-info">Añadir Personal</h6>
                    </mat-panel-title>
                  </mat-expansion-panel-header>
  
                  <form #registrarPersona="ngForm" (ngSubmit)="registrarPersonal()" [noValidate]="false" >
                  <div class="row">
                      <div class="col-12">
                        <div class="row">
                          <div class="col-4">
                            <mat-form-field class="example-full-width">
                              <input
                                matInput
                                placeholder="Nombres"
                                type="text"
                                id="Nombre"
                                name="añadirnombre"
                                [(ngModel)]="datoEditarNom" 
                                required
                              />
                            </mat-form-field>
                          </div>
                          <div class="col-4">
                            <mat-form-field class="example-full-width">
                              <input
                                matInput
                                placeholder="Apellidos"
                                type="text"
                                id="Apellidos"
                                name="añadirapellido"
                                [(ngModel)]="datoEditarApe" 
                                required
                              />
                            </mat-form-field>
                          </div>
                          <div class="col-4">
                            <mat-form-field class="example-full-width">
                              <input
                                matInput
                                placeholder="Numero De Documento"
                                type="text"
                                id="numero_documento"
                                name="añadirdoc"
                                [(ngModel)]="valorDoc" 
                                required
                              />
                            </mat-form-field>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                          <div class="row">
                            <div class="col-3">
                                <mat-form-field class="example-full-width">
                                    <input
                                      matInput
                                      placeholder="Cargo"
                                      type="text"
                                      id="Cargo"
                                      name="añadircargo"
                                      [(ngModel)]="datoEditarCargo" 
                                      required
                                    />
                                  </mat-form-field>
                              </div>
                                <div class="col-3">
                                  <mat-form-field class="example-full-width">
                                    <mat-select
                                      placeholder="rh"
                                      id="rh"
                                      name="añadirrh"
                                      [(ngModel)]="datoEditarRh" 
                                      required
                                    >
                                      <mat-option value="A+">
                                        A+
                                      </mat-option>
                                      <mat-option value="A-">
                                        A-
                                      </mat-option>
          
                                      <mat-option value="O+">
                                          O+
                                        </mat-option>
                                        <mat-option value="O-">
                                          O-
                                        </mat-option>
          
                                        <mat-option value="B+">
                                          B+
                                        </mat-option>
                                        <mat-option value="B-">
                                          B-
                                        </mat-option>
          
                                        <mat-option value="AB+">
                                          AB+
                                        </mat-option>
                                        <mat-option value="AB-">
                                          AB-
                                        </mat-option>
          
                                        <mat-option value="RH NULO">
                                          RH NULO
                                        </mat-option>
          
                                    </mat-select>
                                  </mat-form-field>
                                </div>

                                      <div class="col">

                                      <button
                                      mat-raised-button
                                      type="submit"
                                      class="btn btn-success rounded-pill text-center derecha"
                                      id="button-guardar"
                                    >
                                      Guardar
                                    </button>
                                    <button
                                      mat-raised-button
                                      type="reset"
                                      class="btn btn-danger rounded-pill text-center derecha"
                                      id="button-limpiar"                                                                         >
                                      Limpiar
                                    </button>
                                  </div>

                                  </div>
                                </div>
                              </div>
                          </form>

                              

                </mat-expansion-panel>
  
              </mat-accordion>
  
            </div>
          </div>
        </div>
      </div>
    </div>
