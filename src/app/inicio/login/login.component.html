<div class="container-fluid">
    <div class="modal fade show" style="display: block" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <img class="card-img-top" src="./assets/img/logo-ganagana-amarillo-2.png" alt="Logo" />
                </div>
                <div class="modal-body">
                    <div *ngIf="errorLogin" class="alert" style="color: #8d363f; background-color: #f5c6cb;" role="alert">
                        <h5 class="m-0"><strong>{{errorLogin}}</strong></h5>
                    </div>        
                    <div>
                        <label for="usuario" class="ml-2">Usuario</label>
                        <input id="usuario" type="text" class="form-control border" placeholder="Escibe aqui tu usuario" [(ngModel)]="usuario"/>
                    </div>      
                    
                    <div>
                        <label for="clave" class="ml-2 mt-2">Contraseña</label>
                        <input id="clave" type="password" class="form-control border" placeholder="Contraseña" [(ngModel)]="clave"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button *ngIf="!spinner" class="btn rounded" style="background-color: #1b4f35;" (click)="iniciarSesion()">Iniciar sesion</button>
                    <button *ngIf="spinner" class="btn rounded" style="background-color: #1b4f35;" disabled> 
                        <div class="spinner-border text-light spinner-border-sm py-0 my-0" role="status">
                            <span class="sr-only">Ingresando...</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
