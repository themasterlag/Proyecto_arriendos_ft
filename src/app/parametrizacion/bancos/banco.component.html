<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card" style="margin-top: 20px;">

          <div class="card-header card-header-info" id="banner">
            <h4 class="card-title">Gestión Bancos</h4>
            <p class="card-category">Aquí se puede gestionar los Bancos</p>
          </div>

          <div class="card-body">
            <mat-accordion>
              <mat-expansion-panel [expanded]="panelOpenState" (opened)="panelOpenState = true"
                (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <h6 class="text-info">Panel de Bancos</h6>
                  </mat-panel-title>
                </mat-expansion-panel-header>

                <div class="row">
                  <!-- Pestaña de bancos -->

                  <div class="col row align-items-center">
                    <div class="table-responsive">
                      <table mat-table [dataSource]="dataSourceBanco" class="thead-dark" matSort class="thead-dark">

                        <!-- <ng-container matColumnDef="id_banco">
                          <th mat-header-cell *matHeaderCellDef class="tabla-header text-center titulo-grande"
                            mat-sort-header="id_banco"> id </th>
                          <td mat-cell class="text-center" *matCellDef="let element"> {{element.id_entidad_bancaria}}
                          </td>
                        </ng-container> -->

                        <ng-container matColumnDef="id_banco">
                          <th mat-header-cell *matHeaderCellDef class="tabla-header text-center titulo-grande"> id </th>
                          <td mat-cell class="text-center" *matCellDef="let element"> {{element.id_entidad_bancaria}} </td>
                        </ng-container>
                        

                        <ng-container matColumnDef="banco">
                          <th mat-header-cell *matHeaderCellDef class="tabla-header text-center titulo-grande">
                            Bancos </th>
                          <td mat-cell class="text-center" *matCellDef="let element"> {{element.banco}} </td>
                        </ng-container>

                        <ng-container matColumnDef="acciones">
                          <th mat-header-cell *matHeaderCellDef class="tabla-header text-center titulo-grande">
                            Acciones</th>
                          <td mat-cell *matCellDef="let element" class="text-center">
                            <div class="acciones-container">
                              <button class="btn btn-info rounded-pill" (click)="editarBanco(element)"
                                matTooltip="Editar banco" matTooltipPosition="above" matTooltipClass="tooltipText">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                              </button>

                              <button class="btn btn-danger rounded-pill"
                                (click)="eliminarBanco(element.id_entidad_bancaria)" mat-raised-button
                                matTooltip="Eliminar banco" matTooltipPosition="above" matTooltipClass="tooltipText">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                              </button>
                            </div>
                          </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <tr class="mat-row" *matNoDataRow>
                          <td class="mat-cell" colspan="6">
                            No hay información</td>
                        </tr>

                      </table>
                      <mat-paginator [hidden]="dataSourceBanco.data.length < 1" class="mat-elevation-z8"
                        #paginatorBanco [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
                      </mat-paginator>
                    </div>
                  </div>

                  <!-- Añadir banco y eliminar -->

                  <div class="col-4">
                    <div class="añadir-banco-container bg-gray">
                      <h5 class="titulo-añadir"><strong>Añadir Banco</strong></h5>

                      <form #registrarBanco="ngForm" (ngSubmit)="registrarBancos()" [noValidate]="false">
                        <mat-form-field class="example-full-width">
                          <!-- <input matInput (keyup)="applyFilter($event)" placeholder="Banco" type="text" name="añadirbanco"
                            [(ngModel)]="nombreBancoEditar" required /> -->
                            <input matInput placeholder="Banco" type="text" name="añadirbanco" [(ngModel)]="nombreBancoEditar" required />
                        </mat-form-field>

                        <!-- <div class="d-flex justify-content-between">
                          <button mat-raised-button type="submit" class="btn btn-success rounded-pill text-center mr-1" id="button-guardar">
                            Guardar
                          </button>
                        
                          <button mat-raised-button type="reset" class="btn btn-danger rounded-pill text-center ml-1" id="button-limpiar" (click)="limpiarFormulario()">
                            Limpiar
                          </button>
                        </div> -->
                        
                        <div class="d-flex justify-content-between">
                          <button mat-raised-button type="submit" class="btn btn-success rounded-pill text-center mr-2" id="button-guardar">
                            Guardar
                          </button>
                        
                          <button mat-raised-button type="reset" class="btn btn-danger rounded-pill text-center ml-2" id="button-limpiar" (click)="limpiarFormulario()">
                            Limpiar
                          </button>
                        </div>
                        
                      </form>
                    </div>
                  </div>
                </div>

              </mat-expansion-panel>
            </mat-accordion>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
